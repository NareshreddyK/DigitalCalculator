<div class="container">
  <div class="row p-1">
    <div class="col-md-6 text-center">
      <button class="btn btn-outline-secondary" href="#">Login</button>
    </div>
    <div class="col-md-6 text-center">
      <button class="btn btn-outline-secondary" (click)="registrationForm()">Register</button>
    </div>
  </div>
  <form [formGroup]="loginForm">
    <div class="row">
      <div class="col-md-12 border border-secondary pt-3">
        <div class="form-group row">
          <div class="col-md-3">
            <label for="username">UserName/ EmailId</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" formControlName="username" placeholder="Username" />
            <div class="validation">
              <span class="text-danger" *ngIf="f.username.errors && f.username.dirty">
                <span class="error-msg" *ngIf="f.username.errors.required">Please Enter An UserName/ EmailId</span>
                <span class="error-msg" *ngIf="f.username.errors.pattern">Please Enter Valid UserName</span>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
            <label for="password">Password</label>
          </div>
          <div class="col-md-9">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" />
            <div class="validation">
              <span class="text-danger" *ngIf="f.password.errors && f.password.dirty">
                <span class="error-msg" *ngIf="f.password.errors.required">Please Enter Password</span>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="captcha">Captcha</label>
          <div class="width100per text-center">
            <app-captcha (onCaptchaValidated)="authenticateUser($event)"></app-captcha>
          </div>
        </div>
        <div class="form-group">
          <ul class="list-inline width100per">
            <li class="d-inline-block">
              <button class="btn" [ngClass]="loginForm.valid?'btn-primary':'btn-secondary'"
                (click)="onSubmit()">Login</button>
            </li>
            <li class="d-inline-block float-right">
              <button class="btn" [ngClass]="loginForm.get('username').value !== '' ? 'btn-primary' : 'btn-secondary'"
                (click)="validateUser()">Forgot Password</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</div>
