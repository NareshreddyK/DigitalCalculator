<div class="container-fluid">
  <h3 class="header">
    Registered Users
  </h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobileNumber}}</td>
        <td>
          <ul class="list-inline">
            <li class="d-inline-block">
              <button type="button" class="btn btn-info" (click)="open(mymodal, user)">Edit</button>
            </li>
            <li class="d-inline-block">
              <button type="button" class="btn btn-danger" (click)="delete(user)">Delete</button>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" [value]="currentUser.name" />
          <span class="text-danger" *ngIf="f.name.errors && f.name.dirty">
            <span class="error-msg" *ngIf="f.name.errors.required">Please enter name</span>
            <span class="error-msg" *ngIf="f.name.errors.pattern">Please enter valid name</span>
          </span>
        </div>
        <div class="form-group">
          <input type="text" formControlName="mobileNumber" class="form-control" [value]="currentUser.mobileNumber" />
          <span class="text-danger" *ngIf="f.mobileNumber.errors && f.mobileNumber.dirty">
            <span class="error-msg" *ngIf="f.mobileNumber.errors.required">Please enter mobile number</span>
            <span class="error-msg" *ngIf="f.mobileNumber.errors.pattern">Please enter valid mobile number</span>
          </span>
        </div>
        <div class="form-group">
          <input type="text" formControlName="email" class="form-control" [value]="currentUser.email" />
          <span class="text-danger" *ngIf="f.email.errors && f.mobileNumber.dirty">
            <span class="error-msg" *ngIf="f.email.errors.required">Please enter email</span>
            <span class="error-msg" *ngIf="f.email.errors.pattern">Please enter Valid email</span>
          </span>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="save(modal)">Save</button>
    </div>
  </ng-template>
</div>
