<div class="header-content">
  <h4 class="text-danger"> Total Expense</h4>
  <h1>{{total}}</h1>
</div>
<div class="container">
  <app-item (itemEvent)="receiveData($event)"></app-item>
  <div class="row">
    <div class="col-md-6">
      <app-income-expense #incomeList [listType]="'income'" [itemList]="incomeExpenseList" (deleteItem)="delete($event)"></app-income-expense>
    </div>
    <div class="col-md-6">
      <app-income-expense #expenseList [listType]="'expense'" [itemList]="incomeExpenseList" (deleteItem)="delete($event)"></app-income-expense>
    </div>
  </div>
</div>
