<p class="header">
  Add Appointment
  <mat-icon class="example-icon-close" aria-hidden="false" aria-label="Close" (click)="onNoClick()">close</mat-icon>
</p>

<div class="form-group">
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="example-fullwidth">
      <mat-label>Treatment</mat-label>
      <input matInput formControlName="treatment">
      <mat-error *ngIf="f.treatment.invalid">Enter an Treatment </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-fullwidth">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="treatmentDate" readonly (click)="picker.open()" (focus)="picker.open()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="f.treatmentDate.invalid">Enter an Date </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-fullwidth">
      <mat-label>Time</mat-label>
      <input type="time" matInput formControlName="time">
      <mat-error *ngIf="f.treatmentDate.invalid">Select Time Slot </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-fullwidth">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="f.name.invalid">Enter Valid Name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-fullwidth">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email">
      <mat-error *ngIf="f.email.invalid">Enter An Valid E-mail </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-fullwidth">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Enter Phone Number" formControlName="phone">
      <mat-error *ngIf="f.treatmentDate.invalid">Enter Valid Phone</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-fullwidth">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="Approved">Approved</mat-option>
        <mat-option value="Cancelled">Rejected</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
      <mat-error *ngIf="f.treatmentDate.invalid">Select The Status </mat-error>
    </mat-form-field>

    <ul class="list-inline width100per">
      <li class="d-inline-block mr-1">
        <button mat-button class="btn btn-secondary" type="reset">Cancel</button>
      </li>
      <li class="d-inline-block">
        <button mat-button class="btn btn-primary" (click)="Add()">Ok</button>
      </li>
    </ul>
  </form>
</div>
